{% extends 'Blog/base.html' %}

{% block body_block %}

<div class="panel-body">
       <img src="{{ post.icon.url }}" class="img-responsive">

    <h1>
        {{ Post.title}}
        <small>{{ post.author }}</small>
    </h1>
    <h2> {{ post.categories }}</h2>
    <p>{{ post.content }}</p>
    <h3>{{  post.post_date }}</h3>
</div>

{% endblock %}
